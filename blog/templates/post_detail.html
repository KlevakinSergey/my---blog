{% extends 'base.html' %}

{% block content %}
{% load static %}
<header class="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}"  alt="joby"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    </div>          
</header>      
    <div class="container post">
            <h1 class="titles text-center" ><a style="color:#5bbc2e;" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            
           
            <p class="titles-text">{{ post.text|linebreaksbr }}</p>
           
    
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            </div>
        {% endif %}
        
        
    </div>
        
    
{% endblock %}
